<!DOCTYPE html>
<html>

<head>
    <title>Slick Playground</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://rochestertalon.com/wp-content/uploads/2019/02/Color-Wheel-900x677.jpg")
        }

        .jumbotron {
            max-height: 200px;
            text-align: center;

        }

        * {
            box-sizing: border-box;
        }

        .slider {
            width: 75%;
            margin: 200px auto;
        }

        .slick-slide {
            margin: 0px 20px;
        }

        .slick-slide img {
            width: 100%;
        }

        .slick-prev:before,
        .slick-next:before {
            color: black;
        }

        .slick-slide {
            transition: all ease-in-out .3s;
            opacity: .2;
        }

        .slick-active {
            opacity: 1;
        }

        .slick-current {
            opacity: 1;
        }

        button {
            background: transparent;
            border: 1px solid white;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Mood Tool Box</h1>
            <p class="lead">We know how to feel</p>
        </div>
    </div>
    <section class="regular slider" id="emojies">
        <div>
            <button id="poop" style="font-size:200px">&#128169;</button>
        </div>
        <div>
            <button id="mad" style="font-size:200px">&#128548;</button>
        </div>
        <div>
            <button id="silly" style="font-size:200px">&#128540;</button>
        </div>
        <div>
            <button id="happy" style="font-size:200px">&#128513;</button>
        </div>
        <div>
            <button id="laughing" style="font-size:200px">&#128514;</button>
        </div>
        <div>
            <button id="cool" style="font-size:200px">&#128526;</button>
        </div>
        <div>
            <button id="stressed" style="font-size:200px">&#128531;</button>
        </div>
        <div>
            <button id="sad" style="font-size:200px">&#128532;</button>
        </div>
        <div>
            <button id="crying" style="font-size:200px">&#128557;</button>
        </div>
        <div>
            <button id="sleepy" style="font-size:200px">&#128564;</button>
        </div>
        <div>
            <button id="sick" style="font-size:200px">&#129298;</button>
        </div>
        <div>
            <button id="fuck" style="font-size:200px">&#128405;</button>
        </div>
        <div>
            <button id="swearing" style="font-size:200px">&#129324;</button>
        </div>
        <div>
            <button id="mindBlown" style="font-size:200px">&#129327;</button>
        </div>
        <div>
            <button id="love" style="font-size:200px">&#128525;</button>
        </div>
        <div>
            <button id="peaceful" style="font-size:200px">&#129496;</button>
        </div>
        <div>
            <button id="celebrating" style="font-size:200px">&#129395;</button>
        </div>
        <div>
            <button id="volcano" style="font-size:200px">&#127755;</button>
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js" type="text/javascript"
        charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function () {


            $(".regular").slick({
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 3
            });


        });
    </script>

</body>

</html>
