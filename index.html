<!DOCTYPE html>
<html>

<head>
    <title>Mood Playground</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One|Titillium+Web:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC|Dancing+Script|EB+Garamond|Josefin+Sans|Lobster|Ma+Shan+Zheng|Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Mood Playground</h1>
                <p class="lead">Pick your current mood</p>
            </div>
        </div>
        <section class="regular slider" id="emojies">

            <div>
                <button id="happy" value="happy" style="font-size:200px">&#128513;</button>
            </div>
            <div>
                <button id="laughing" value="laughing" style="font-size:200px">&#128514;</button>
            </div>
            <div>
                <button id="love" value="love" style="font-size:200px">&#128525;</button>
            </div>
            <div>
                <button id="silly" value="silly" style="font-size:200px">&#128540;</button>
            </div>
            <div>
                <button id="bad_cat" value="bad_cat" style="font-size:200px">&#128572;</button>
            </div>
            <div>
                <button id="cool" value="cool" style="font-size:200px">&#128526;</button>
            </div>
            <div>
                <button id="celebrating" value="celebrating" style="font-size:200px">&#129395;</button>
            </div>
            <div>
                <button id="contented" value="contented" style="font-size:200px">&#129496;</button>
            </div>
            <div>
                <button id="mindBlown" value="mindBlown" style="font-size:200px">&#129327;</button>
            </div>
            <div>
                <button id="that_poop" value="that_poop" style="font-size:200px">&#128169;</button>
            </div>

            <div>
                <button id="sleepy" value="sleepy" style="font-size:200px">&#128564;</button>
            </div>
            <div>
                <button id="sick" value="sick" style="font-size:200px">&#129298;</button>
            </div>
            <div>
                <button id="stressed" value="stressed" style="font-size:200px">&#128531;</button>
            </div>
            <div>
                <button id="sad" value="sad" style="font-size:200px">&#128532;</button>
            </div>
            <div>
                <button id="crying" value="crying" style="font-size:200px">&#128557;</button>
            </div>
            <div>
                <button id="mad" value="mad" style="font-size:200px">&#128548;</button>
            </div>
            <div>
                <button id="up_yours" value="up_yours" style="font-size:200px">&#128405;</button>
            </div>
            <div>
                <button id="outburst_of_anger" value="outburst_of_anger" style="font-size:200px">&#129324;</button>
            </div>
        </section>
        <br>
        <div class="container" id="divForQuote"></div>
        <br>
        <div class="container" id="divForGif"></div>
        <br>
        <div class="container">
            <div class="row">
                <div id="chuckQuote"></div>
                <span id="chuckPic"></span>
                
            </div>

            <div id="buttonDiv">
                <button type="button" id="chuck">Need More Kick?</button>
                <button type="button" id="reset">Reset</button>
            </div>
        </div> <!-- to close container with reset and chuck -->

        <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js" type="text/javascript"
            charset="utf-8"></script>
        <script type="text/javascript" src="assets/javascript/mtb.js"></script>
        <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>

</html>
